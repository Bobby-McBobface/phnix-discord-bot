repos:
- repo: local
  hooks:
    - id: isort
      name: isort
      entry: isort
      language: python
      types:
        - python
    - id: black
      name: black
      description: 'Black: The uncompromising Python code formatter'
      entry: black
      language: python
      minimum_pre_commit_version: 2.9.2
      require_serial: true
      types_or:
        - python
        - pyi
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
      args:
        [
          "-rn", # Only display messages
          "-sn", # Don't display the score
        ]
- repo: 'https://github.com/pre-commit/pre-commit-hooks'
  rev: v4.5.0
  hooks:
    - id: check-added-large-files
    - id: check-toml
    - id: check-yaml
